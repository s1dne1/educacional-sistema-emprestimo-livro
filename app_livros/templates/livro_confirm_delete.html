{% extends 'base.html' %}

{% block title %}Excluir Livro{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="alert alert-danger">
        <h4>Tem certeza que deseja excluir o livro <strong>{{ livro.titulo }}</strong>?</h4>
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'lista_livros' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Sim, Excluir</button>
        </form>
    </div>
</div>
{% endblock %}
