<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if form.errors %}
        <p style="color:red;">Usuário ou senha incorretos.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Usuário:</label>
        {{ form.username }} <br>
        <label>Senha:</label>
        {{ form.password }} <br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
