{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Biblioteca{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<style>
body {
  margin: 0;
  height: 100vh;
  background: whitesmoke;/*linear-gradient(145deg, #2e2e2e, #4b4b4b, #2e2e2e);*/
  background-size: 200% 200%;
  color: black;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
</style>
</head>
<body>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Biblioteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_livros' %}">Livros</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_emprestimos' %}">Empréstimos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'cadastrar_livro' %}">Cadastrar Livro</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_leitores' %}">Leitores</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'cadastrar_leitor' %}">Cadastrar Leitor</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3 auto-dimiss" role="alert">
                {{ message }}
                <button type="button" class="btn-close auto-dimiss" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

    </div>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
<!-- jQuery (obrigatório para Select2) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- Inicialização (apenas se precisar no global) -->
<script>
  $(document).ready(function() {
    $('.select2').select2({
      width: '100%',
      placeholder: 'Selecione um item'
    });
  });
</script>


</body>
</html>
